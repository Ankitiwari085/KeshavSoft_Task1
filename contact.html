<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Keshavsoft Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Keshavsoft</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section" style="min-height: 50vh;">
    <div class="container">
      <h1 class="display-4 fw-bold">Get in Touch</h1>
      <p class="lead">We’d love to hear from you. Reach out anytime!</p>
    </div>
  </header>

  <!-- Contact Info -->
  <section class="container py-5">
    <div class="row text-center g-4">
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold">📞 Phone</h5>
          <p class="mb-0">+91 98765 43210</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold">📧 Email</h5>
          <p class="mb-0">info@keshavsoft.com</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold">📍 Address</h5>
          <p class="mb-0">Bengaluru, Karnataka, India</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="container py-5">
    <h2 class="text-center fw-bold mb-4">Send Us a Message</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" id="message" placeholder="Leave a message here" style="height: 120px" required></textarea>
        <label for="message">Message</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
    </form>
  </section>

  <!-- Google Maps -->
  <section class="container-fluid px-0">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.798025585387!2d77.59456221530186!3d12.97159899085945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c22f3b0f%3A0xdeb5b23b5c58e88f!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1670000000000!5m2!1sen!2sin" 
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Keshavsoft Task. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
